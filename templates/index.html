<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check-Mate</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <img src="/static/checkmate.png" alt="Checkmate Logo" />
      <p>Your Defence Document Intelligence Assistant</p>
      <div class="filters">
        <label>Filter by Document:</label>
        <select id="documentFilter"></select>

        <label>Filter by Section:</label>
        <select id="sectionFilter"></select>

        <label><input type="checkbox" id="includeSubsections" /> Include Subsections</label>
      </div>
    </div>
    <div id="main">
      <h1>Check-Mate</h1>
      <form id="queryForm">
        <input type="text" id="queryInput" placeholder="Ask your question..." />
        <button type="submit">Submit</button>
      </form>
      <div id="results"></div>
      <p id="instruction">Use the document filter to view all matches.</p>
    </div>
  </div>

  <script>
    async function fetchFilters() {
      const response = await fetch("/filters");
      const data = await response.json();

      const docFilter = document.getElementById("documentFilter");
      const secFilter = document.getElementById("sectionFilter");

      data.documents.forEach(doc => {
        const option = document.createElement("option");
        option.value = doc;
        option.textContent = doc;
        docFilter.appendChild(option);
      });

      data.sections.forEach(sec => {
        const option = document.createElement("option");
        option.value = sec;
        option.textContent = sec;
        secFilter.appendChild(option);
      });
    }

    async function runQuery(query, docFilter, secFilter, includeSubsections) {
      const response = await fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          query,
          documentFilter: docFilter,
          sectionFilter: secFilter,
          includeSubsections,
        }),
      });

      const data = await response.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.length === 0) {
        resultsDiv.textContent = "No results found.";
        return;
      }

      data.forEach((result, index) => {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <h3>Result ${index + 1}</h3>
          <p><strong>Document:</strong> ${result.document_title}</p>
          <p><strong>Section:</strong> ${result.section}</p>
          <p>${result.text}</p>
        `;
        resultsDiv.appendChild(div);
      });
    }

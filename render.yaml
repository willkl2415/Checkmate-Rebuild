# Debugging mode activated to trace semantic toggle logic (v2)
services:
  - type: web
    name: checkmate3
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python preprocess_pipeline.py
    startCommand: gunicorn app:app --log-level debug
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: FLASK_ENV
        value: development
    plan: free
